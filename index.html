<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blog preview card component developed as part of a Frontend Mentor challenge."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/less/styles.less" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div>
          <img
            class="card__banner"
            src="./src/assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="card__content">
          <div class="card__tag">Learning</div>
          <p class="card__date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="card__title">
            <a href="" class="card__link">HTML & CSS foundations</a>
          </h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author"><p>Greg Hooper</p></div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Challenge by
        <a
          class="footer__link"
          href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer__link" href="https://github.com/GracilianoOG"
          >Gabriel</a
        >.
      </p>
    </footer>
  </body>
</html>
